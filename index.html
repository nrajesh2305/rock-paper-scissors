<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel = "stylesheet" href="style.css">
    <title>Rock-Paper-Scissors</title>
</head>
<body class="body">
    <div class="general-container">

        <div class="top-inside-container">
            
            <div class="score-card-container">
                <div class="score_cards">
                    PLAYER SCORE<br><br>
                    <center>
                        <span id="playerScore">0</span>
                    </center>
                </div>
            </div>

            <div class="user-play">
                <img src="plate.png" alt="User's choice of play" class="user-play" id="empty">
            </div>

            <button class="reset-button" id="reset">RESET</button>
            
            <div class="computer-play">
                <img src="plate.png" alt="Computer's choice of play" class="computer-play">
            </div>

            <div class="score-card-container-second">
                <div class="score_cards">
                    COMPUTER SCORE<br><br>
                    <center>
                        <span id="computerScore">0</span>
                    </center>
                </div>
            </div>
            <div class="vs-container">
                VS
            </div>
        </div>
        <div class="choice-container">
            <button class="choice-button">
                <img src="rock.png" alt="ROCK" class="rock" id="rock">
            </button>
            <button class="choice-button">
                <img src="paper.png" alt="paper" class="paper" id="paper">
            </button>
            <button class="choice-button">
                <img src="scissors.png" alt="scissors" class="scissors" id="scissors">
            </button>
            <!-- Have yet to add a script for this button, add it after finishing all other containers. -->
        </div>
        
</body>
</html>
